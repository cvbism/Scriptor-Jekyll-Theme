---
layout: default
---

<main class="site-main fadeInDown delay_075s">
  <!--search bar-->
<br>
<div align="center">
  <div id="search-demo-container">
        <input type="text" id="search-input" placeholder="search...">
        <ul id="results-container"></ul>
      </div>
  </div>
      <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>

   <script>
     window.simpleJekyllSearch = new SimpleJekyllSearch({
       searchInput: document.getElementById('search-input'),
       resultsContainer: document.getElementById('results-container'),
       json: '{{ site.baseurl }}/search.json',
       searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
       noResultsText: 'No results found',
       limit: 10,
       fuzzy: false,
       exclude: ['Welcome']
     })
   </script>


  <!--end search bar-->

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{page.title}}</h1>
    </header><!-- .post-header -->
    <div class="post-content">
     <!-- <div class="archive-tags">
        {% capture site_tags %}{% for tag in site.tags %}{{ tag | first }}{% unless forloop.last %},{% endunless %}{% endfor %}{% endcapture %}
        {% assign sortedTags = site_tags | split:',' | sort %}
        {% for tag in sortedTags %}
        <a href="#{{ tag | cgi_escape }}">{{ tag }}</a>{% unless forloop.last %} {% endunless %}
        {% endfor %}
      </div>--> <!-- .archive-tag-list -->
      {% for tag in sortedTags %}
        <h2 id="{{ tag | cgi_escape }}">{{ tag }}</h2>
        <ul class="archive-post-list">
        {% for post in site.tags[tag] %}
          <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> <span class="archive-meta"> â€” <time class="archive-date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %-d, %Y" }}</time></span></li>
        {% endfor %}
        </ul><!-- .archive-post-list -->
        <p><a href="#top" class="archive-top-link">Return to top &#8593;</a></p>
      {% endfor %}
    </div><!-- .post-content -->
  </article><!-- .post -->
</main><!-- .site-main -->
